<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <h1 class="text-center" style="@keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow: 
            0px 0px 7px rgb(0, 0, 0), 
            0px 0px 10px #fff, 
            0px 0px 21px #fff, 
            0px 0px 42px #0fad0f, 
            0px 0px 82px #0fa,
            0px 0px 92px #0fa, 
            0px 0px 102px #0fa, 
            0px 0px 151px #0fa;
        }
        20%, 24%, 55% {
            text-shadow: none;
        }
        }">Small JS Projects</h1>
    <h6 class="text-center">by John Gunter</h6>
    <br><br><br>

    <div class="container">
        <h2 class="text-center mb-3">Currency Converter</h2>
        <div class="row justify-content-between mb-3">
            <div class="col">
            <select class="mb-2 col form-control currency">
                <option>From</option>
            </select>
            <input type="text" class="mb-3 form-control" id="input_currency">
            </div>
            <div class="col">
            <select class="mb-2 col form-control currency">
                <option>To
                </option>
            </select>
            <input type="text" class="mb-3 form-control" id="output_currency" readonly>
            </div>
        </div>
        <button type="button" class="btn btn-success align-self-center" onclick="converter()">Convert</button>
    </div>
<script>
    var select = document.querySelectorAll('.currency'),
    input_currency = document.getElementByID('input_currency'),
    output_currency = document.getElementByID('output_currency');
    
    const host = 'api.frankfurter.app';
    fetch(`https://${host}/currencies`)
        .then((data) => data.json())
        .then((data) => {
            const entries = Object.entries(data);
            for(i=0; i<entries.length; i++) {
                select[0].innerHTML += `<option value="${entries[i][0]}">${entries[i][0]}</option>`;
                select[1].innerHTML += `<option value="${entries[i][0]}">${entries[i][0]}</option>`;
            }
        });
    
    function converter() {
        fetch(`https://${host}/latest?amount=${input_currency.value}&from=${select[0].value}&to=${select[1].value}`)
            .then(val => val.json())
            .then((val) => {
                output_currency.value = Object.values(val.rates[0]);
            });
        }
</script>
</body>
</html>
